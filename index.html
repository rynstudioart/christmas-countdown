<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Countdown</title>

<style>
    body {
        font-family: "Helvetica Neue", Arial, sans-serif; 
        background: white;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #1f3a1c;
    }

    h1 {
        font-weight: 400;
        margin-top: 40px;
        font-size: 28px;
    }

    .countdown {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
    }

    .unit {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .value {
        font-size: 55px;
        font-weight: 700;
    }

    .label {
        margin-top: 8px;
        font-size: 16px;
        letter-spacing: 4px;
        color: #333;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .value {
            font-size: 42px;
        }
        .label {
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 22px;
        }
        .value {
            font-size: 36px;
        }
        .label {
            font-size: 12px;
            letter-spacing: 3px;
        }
    }
</style>
</head>

<body>

<h1>Christmas üéÖüéÑüßë‚ÄçüéÑ</h1>

<div class="countdown">
    <div class="unit">
        <div class="value" id="days">00</div>
        <div class="label">DAYS</div>
    </div>
    <div class="unit">
        <div class="value" id="hours">00</div>
        <div class="label">HOURS</div>
    </div>
    <div class="unit">
        <div class="value" id="minutes">00</div>
        <div class="label">MINUTES</div>
    </div>
    <div class="unit">
        <div class="value" id="seconds">00</div>
        <div class="label">SECONDS</div>
    </div>
</div>

<script>
    function updateCountdown() {
        const christmas = new Date("December 25, 2026 00:00:00").getTime();
        const now = new Date().getTime();
        const diff = christmas - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = String(hours).padStart(2, "0");
        document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
        document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
